<!DOCTYPE html>
<html>
    <head>
        <title>TWAS post</title>
        <style type="text/css">
            #activity { width: 33%; float: left; margin: 0.25em 0.5em; }
            #activities { margin: 0.25em 0.5em 0.25em 34%; padding: 0.125em 0.25em; border: 1px solid #ddd; }
        </style>
    </head>
    <body id="post-app">

        <h1>Activity Stream Publisher</h1>

        <form id="activity">

            <fieldset class="actor">
                <legend>Actor</legend>
                <ul>
                    <li id="f_actor_displayName">
                        <label>Name</label>
                        <input type="text" id="actor_displayName" size="50" />
                    </li>
                    <li id="f_actor_url">
                        <label>URL</label>
                        <input type="text" id="actor_url" size="50" />
                    </li>
                </ul>
            </fieldset>
            
            <fieldset class="verb">
                <legend>Verb</legend>
                <ul>
                    <li id="f_verb">
                        <label>Verb</label>
                        <select id="verb">
                            <option value="post">post</option>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="object">
                <legend>Object</legend>
                <ul>
                    <li id="f_object_type">
                        <label>Type</label>
                        <select id="object_type">
                            <option value="note">note</option>
                        </select>
                    </li>
                    <li id="f_object_displayName">
                        <label>Name</label>
                        <input type="text" id="object_displayName" size="50" />
                    </li>
                    <li id="f_object_content">
                        <label>Content</label>
                        <textarea id="object_content" cols="50" rows="7"></textarea>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="buttons">
                <legend>Buttons</legend>
                <button class="post">Post</button>
                <button class="reset">Reset</button>
            </fieldset>

        </form>

        <section id="activities">
            <h2>Activities</h2>
            <ul class="stream">
            </ul>
        </section>

        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/async.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/backbone.js" type="text/javascript"></script>
        <script src="js/sha1.js" type="text/javascript"></script>
        <script src="js/S3Ajax.js" type="text/javascript"></script>

        <script src="js/twas/s3sync.js" type="text/javascript"></script>
        <script src="js/twas/models.js" type="text/javascript"></script>
        <script src="js/twas/views.js" type="text/javascript"></script>
        <script src="js/twas/main.js" type="text/javascript"></script>

    </body>
</html>
