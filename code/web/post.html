<!DOCTYPE html>
<html>
    <head>
        <title>Activity Stream Publisher</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body id="post-app">

        <h1>Activity Stream Publisher</h1>

        <form id="prefs">
            
            <fieldset class="credentials">
                <legend>Login</legend>
                <ul>
                    <li id="f_prefs_bucket">
                        <label>Bucket</label>
                        <input type="text" id="prefs_bucket" size="50" />
                    </li>
                    <li id="f_prefs_username">
                        <label>Username</label>
                        <input type="text" id="prefs_username" size="50" />
                    </li>
                    <li id="f_prefs_password">
                        <label>Password</label>
                        <input type="Password" id="prefs_password" size="50" />
                    </li>
                </ul>
            </fieldset>

            <fieldset class="prefs">
                <legend>Prefs</legend>
                <ul>
                    <li id="f_key_id">
                        <label>Key ID</label>
                        <input type="text" id="prefs_key_id" size="50" />
                    </li>
                    <li id="f_secret_key">
                        <label>Secret Key</label>
                        <input type="password" id="prefs_secret_key" size="50" />
                    </li>
                </ul>
            </fieldset>

            <fieldset class="prefs_buttons">
                <legend>Buttons</legend>
                <button class="save">Save</button>
                <button class="login">Login</button>
                <button class="logout">Logout</button>
                <button class="destroy">Delete</button>
            </fieldset>

        </form>

        <form id="activity">

            <fieldset class="actor">
                <legend>Actor</legend>
                <ul>
                    <li id="f_actor_displayName">
                        <label>Name</label>
                        <input type="text" id="actor_displayName" size="50" />
                    </li>
                    <li id="f_actor_url">
                        <label>URL</label>
                        <input type="text" id="actor_url" size="50" />
                    </li>
                </ul>
            </fieldset>
            
            <fieldset class="verb">
                <legend>Verb</legend>
                <ul>
                    <li id="f_verb">
                        <label>Verb</label>
                        <select id="verb">
                            <option value="post">post</option>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="object">
                <legend>Object</legend>
                <ul>
                    <li id="f_object_type">
                        <label>Type</label>
                        <select id="object_type">
                            <option value="note">note</option>
                        </select>
                    </li>
                    <li id="f_object_displayName">
                        <label>Name</label>
                        <input type="text" id="object_displayName" size="50" />
                    </li>
                    <li id="f_object_content">
                        <label>Content</label>
                        <textarea id="object_content" cols="50" rows="7"></textarea>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="buttons">
                <legend>Buttons</legend>
                <button class="post">Post</button>
                <button class="reset">Reset</button>
            </fieldset>

        </form>

        <section id="activities">
            <fieldset class="buttons">
                <legend>Buttons</legend>
                <button class="refresh">Refresh</button>
            </fieldset>

            <ul class="stream">
            </ul>
        </section>

        <ul class="templates">
            <li id="activity-template" class="activity">
                <span class="published"></span>
                <div class="object">
                    <a class="displayName" href="">name</a>
                    <p class="content"></p>
                </div>
                <span class="buttons">
                    <button class="delete">Delete</button>
                    <button class="edit">Edit</button>
                </span>
            </li>
        </ul>

        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/async.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/backbone.js" type="text/javascript"></script>
        <script src="js/gibberish-aes.js" type="text/javascript"></script>
        <script src="js/sha1.js" type="text/javascript"></script>
        <script src="js/S3Ajax.js" type="text/javascript"></script>

        <script src="js/twas/s3sync.js" type="text/javascript"></script>

        <script src="js/twas/prefs.js" type="text/javascript"></script>
        <script src="js/twas/models.js" type="text/javascript"></script>
        <script src="js/twas/views.js" type="text/javascript"></script>
        <script src="js/twas/feeds.js" type="text/javascript"></script>
        <script src="js/twas/main.js" type="text/javascript"></script>

    </body>
</html>
